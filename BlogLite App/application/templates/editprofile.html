{% extends "layout.html" %}{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row mt-3">
    <div class="col-lg-3 col-xlg-3 col-md-3 col-sm-3"></div>
    <div class="col-lg-6 col-xlg-6 col-md-6 col-sm-6">
        <div class="card justify-content-center" style="border-color:#6366f1;">
            <div class="card-header">
                <h3 class="card-title text-center" style="color:#6366f1;">Edit Profile</h3>
            </div>
            <form action="{{url_for('views.editprofile',userid=user_id)}}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-lg-6 col-xlg-6 col-md-6 col-sm-6">
                            <div class="row mb-2">
                                <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <div>
                                            <input type="text" name="username" value="{{euser.username}}" class="form-control form-control-line" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <div>
                                            <input type="text" name="email" value="{{euser.email}}" class="form-control form-control-line" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-xlg-6 col-md-6 col-sm-6">
                            <div class="row">
                                <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                                    <center><img src="{{url_for('static', filename=euser.profile_image)}}" style="height: 100px;width: 100px;object-fit: contain;"></center>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Image Upload</label>
                                        <div>
                                            <input type="file" name="pimage" class="form-control form-control-line">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                            <label>Old Password</label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
                            <label>New Password</label>
                            <input type="password" name="cpassword" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn" style="background-color:#6366f1;color: white;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-3 col-xlg-3 col-md-3 col-sm-3"></div>
</div>
{% endblock %}
