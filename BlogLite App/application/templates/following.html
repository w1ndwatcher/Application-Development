{% extends "layout.html" %}{% block title %}Add Post{% endblock %}
{% block content %}
<div class="row mt-3">
    <div class="col-lg-12 col-xlg-12 col-md-12 col-sm-12">
        <div class="card justify-content-between align-items-center">
            <div class="card-body">
                <table class="table table-borderless table-responsive">
                    <thead>
                        <tr>
                          <th scope="col">Username</th>
                          <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in followinglist %}
                        <tr>
                          <td>{{ item.username }}</td>
                          <td>
                            <a href="#">Follow</a>
                          </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
